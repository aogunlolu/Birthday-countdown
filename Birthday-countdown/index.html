<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Birthday Countdown</h1>
    <div class="birthday-count">
        <div class="days-c">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c">
            <p id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c">
            <p id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
